<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Star Wars</title>
    <link rel="shortcut icon" href="src/img/luke-skywalker_icon-icons.com_76939.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    
    <header class="cabecalho">
        <div class="logo">
            <img class="lucasfilm-logo" src="./src/img/lucas-film-logoBranco.png" alt="Lucasfilm Logo">
            <hr>
            <img class="starwars-logo" src="./src/img/Star Wars Logo Vetor2.svg" alt="Star Wars Logo">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Compar</a>
                </li>
                <li>
                    <a href="https://www.ea.com/pt-br/games/starwars/jedi/jedi-survivor/pc-system-requirements" target="_blank">Suporte <img src="./src/img/icone-link.svg" alt=""></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/img/jedi survivor wall.jpeg" alt="Jedi">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img class="lista-fallen-order" src="./src/img/branca 2.png" alt="">
                <img class="lista-jedi-survivor" src="./src/img/branca.png" alt="">
            </div>
            <h1 class="titulo">
                Disponiveis para Playstation 5 e Xbox Seires X/S
            </h1>
            <p class="texto">
                Explore a galáxia e lute contra a injustiça!
            </p>
            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já!</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/img/jedi-survivor.jpg" alt="Capa do Jogo Star Wars Jedi Survivor">
            <div class="informacoes">
                <h3>Star Wars Jedi Survivor</h3>
                <p>
                    Inclui <strong>Jedi Bundle: Jedi Fallen Order</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox Series S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a Plataforma
                <Ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox Series S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="">
                    </li>
                </Ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>
</html>
